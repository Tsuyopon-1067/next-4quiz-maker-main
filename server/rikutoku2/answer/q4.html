    <h2>[回答] 2</h2>
    <p>
        電流\(I\)は
        $$I = \frac{E}{R}$$
        となるので抵抗\(R\)の値の大きさを3倍にしたときの抵抗\(R_3\)に流れる電流\(I_3\)は
        $$I_3 = \frac{E}{R_3} = \frac{E}{3R} = \frac{I}{3}$$
        となる．よって\(I\)は\(\frac{1}{3}\)倍になる．
    </p>
