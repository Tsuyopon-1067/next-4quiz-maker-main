<body>
    <p class="question">
        次に挙げた消費電力Pを表す式において、誤っているのはどれか。 ただし、E は電圧は電流 R は抵抗とする。
    </p>
    <div class="image-area">
        <img src="q5.png">
        <p class="caption">図2</p>
    </div>
    <ol class="option">
        <li>$$P=EI$$</li>
        <li>$$P=\frac{E}{R}$$</li>
        <li>$$P=I^2R$$</li>
        <li>$$P=\frac{E-2}{R}$$</li>
    </ol>

</body>
</html>
